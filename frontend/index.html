<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VibeCheck 411L - Vegas Edition</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    :root {
      --vegas-bg: #12001f; /* Deep Purple Night Sky */
      --neon-pink: #ff00ff;
      --neon-blue: #00ffff;
      --gold: #ffd700;
      --felt-green: #0b6623;
      --felt-dark: #074416;
      --glass-panel: rgba(0, 0, 0, 0.6);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--vegas-bg);
      /* Subtle pattern para mukhang carpet ng casino */
      background-image: radial-gradient(circle at 50% 50%, #2a0e36 0%, #000000 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    main {
      background: var(--glass-panel);
      padding: 2.5rem;
      border-radius: 25px;
      /* Glowing Neon Border */
      border: 3px solid var(--neon-pink);
      box-shadow: 0 0 20px var(--neon-pink), inset 0 0 20px var(--neon-pink);
      max-width: 500px;
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* NEON TITLE HEADER */
    h1 {
      font-family: 'Righteous', cursive;
      font-size: 3rem;
      color: #fff;
      text-transform: uppercase;
      margin-bottom: 0.2rem;
      /* The Neon Glow Effect */
      text-shadow: 
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 20px var(--neon-blue),
        0 0 40px var(--neon-blue),
        0 0 80px var(--neon-blue);
      animation: flicker 3s infinite alternate;
    }

    /* Subtitle */
    p {
      color: var(--gold);
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 2rem;
      text-shadow: 0 2px 5px rgba(0,0,0,0.8);
    }

    /* BUTTONS GRID */
    .button-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 2rem;
    }

    #btnFortune { grid-column: span 2; }
    #btnSmash { grid-column: span 2; }

    button {
      padding: 15px;
      border: none;
      border-radius: 50px; /* Chip style */
      font-family: 'Roboto', sans-serif;
      font-weight: 800;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 0.1s, filter 0.2s;
      position: relative;
    }

    button:active { transform: scale(0.95); }

    /* The Jackpot Button (Fortune) */
    #btnFortune {
      background: linear-gradient(180deg, #ffeb3b, #fbc02d);
      color: #3e2723;
      border: 2px solid #fff;
      box-shadow: 0 0 15px var(--gold);
      font-size: 1.2rem;
    }
    #btnFortune::before { content: "üé∞ "; }

    /* Secondary Buttons */
    #btnJoke, #btnSecret {
      background: #222;
      color: var(--neon-blue);
      border: 2px solid var(--neon-blue);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }
    #btnJoke:hover, #btnSecret:hover {
      background: var(--neon-blue);
      color: #000;
      box-shadow: 0 0 20px var(--neon-blue);
    }

    /* Mood Chips */
    .btnMood {
      background: var(--felt-dark);
      color: #fff;
      border: 2px dashed #4caf50;
    }
    .btnMood:hover {
      background: var(--felt-green);
      border-color: #fff;
    }

    /* The SMASH Button */
    #btnSmash {
      background: radial-gradient(circle, #ff5252 0%, #b71c1c 100%);
      color: white;
      font-size: 1.1rem;
      letter-spacing: 2px;
      border: 2px solid #ff8a80;
      box-shadow: 0 0 15px #ff1744;
    }
    #btnSmash:hover {
      filter: brightness(1.2);
    }

    /* OUTPUT SCREEN - Slot Machine Display */
    h2 {
      font-size: 0.8rem;
      color: var(--gold);
      margin-bottom: 5px;
      text-align: left;
    }

    pre#out {
      background: #000;
      color: var(--gold); /* Amber retro display */
      padding: 1.5rem;
      border: 4px solid #333;
      border-radius: 10px;
      font-family: 'Share Tech Mono', monospace;
      text-align: center;
      font-size: 1.1rem;
      white-space: pre-wrap;
      text-shadow: 0 0 5px var(--gold);
      box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* FLICKER ANIMATION FOR TITLE */
    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        text-shadow: 
          0 0 5px #fff,
          0 0 10px #fff,
          0 0 20px var(--neon-blue),
          0 0 40px var(--neon-blue);
      }
      20%, 24%, 55% {
        text-shadow: none;
        color: rgba(255,255,255,0.2);
      }
    }
  </style>
</head>
<body>
  <h1>VibeCheck 411L</h1>
  <p>Click buttons. This page will fetch data from your Node.js API.</p>

  <div>
    <button id="btnFortune">üîÆ Fortune</button>
    <button id="btnJoke">üòÇ Joke</button>
    <button data-mood="happy" class="btnMood">üòÑ Happy</button>
    <button data-mood="tired" class="btnMood">ü•± Tired</button>
    <button data-mood="stressed" class="btnMood">üòµ‚Äçüí´ Stressed</button>
    <button id="btnSmash">üí• SMASH IT PA BABY!</button>
    <button id="btnSecret">üïµÔ∏è Secret</button>
  </div>

  <h2>Output</h2>
  <pre id="out">Ready...</pre>

  <script src="app.js"></script>
</body>
</html>
